<div class="main-container container">
  <div class="pageName">
  </div>
  <div class="row">
    <p-dataTable [value]="userList" [responsive]="true" [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
      <p-column field="userName" header="User Name" [sortable]="true"></p-column>
      <p-column field="email" header="Email" [sortable]="true"></p-column>
      <p-column field="firstName" header="First Name" [sortable]="true"></p-column>
      <p-column field="lastName" header="Last Name" [sortable]="true"></p-column>
      <p-column header="Manage Role">
        <template let-role="rowData" pTemplate type="body">
          <a  (click)="onManageRoleClick(role)">Manage Role</a>
        </template>
      </p-column>
    </p-dataTable>
  </div>
</div>
