<div class="main-container container">
  <div class="pageName">
  </div>
  <div class="row">
    <div class="col-md-6">
      <div>
        <div class="form-group">
          <div class="row">
            <label class="col-md-3 control-label">User Name </label>
            <label class="col-md-6 control-label">{{user.userName}} </label>
          </div>
          <div class="row">
            <label class="col-md-3 control-label">First Name </label>
            <label class="col-md-6 control-label">{{user.firstName}} </label>
          </div>
          <div class="row">
            <label class="col-md-3 control-label">Last Name </label>
            <label class="col-md-6 control-label">{{user.lastName}} </label>
          </div>
          <div class="row">
            <label class="col-md-3 control-label">Email </label>
            <label class="col-md-6 control-label">{{user.email}} </label>
          </div>
        </div>
       
      </div>
      <!-- END PAGE BASE CONTENT -->
    </div>
    <div class="col-md-6">
       <div class="form-group">
          <div class="row">
            <label class="col-md-3 control-label">Select Role</label>
            <div class="col-md-6">
                <select class="form-control" [(ngModel)]="selectedRole">
                      <option [ngValue]="null" >Select</option>
                      <option *ngFor="let role of roleDropdown" [ngValue]="role">{{role.name}}</option>
                </select>
            </div>
            <div class="col-md-2">
              <button class="btn" (click)="onAssignRole()">
                      Assign
              </button>
            </div>
          </div>
        </div>
        <table class="table table-bordered table-striped">
          <tbody>
            <tr>
              <th> # </th>
              <th>Role</th>
              <th>Revoke</th>
            </tr>
            <tr *ngFor="let item of userRoles; let index = index">
              <td>{{index+1}} </td>
              <td>{{item}}</td>
              <td>
                <a (click)="onRevokeRole(item)" title="Revoke Permission">Revoke</a>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
