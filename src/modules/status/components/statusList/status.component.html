<div class="main-container container">
  <div class="pageName">
  </div>
  <form class="form-horizontal" role="form" novalidate (ngSubmit)="onSubmit(statusForm)" [formGroup]="statusForm">
        <div class="form-group">
          <label class="col-md-2 control-label">Status Name</label>
          <div class="col-md-10">
            <input type="text" formControlName="statusName" name="statusName" class="form-control">
            <div class="alert alert-danger" *ngIf="statusForm.get('statusName').hasError('required') && statusForm.get('statusName').touched">
              Please enter Status Name
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-2 col-md-10">
            <button class="btn btn-info" type="submit" [disabled]="statusForm.invalid">Save</button>
          </div>
        </div>
  </form>
  <div class="row">
    <p-dataTable [value]="status" [responsive]="true" [rows]="5" [paginator]="true" [pageLinks]="2" [rowsPerPageOptions]="[5,10,20]">
      <p-column field="statusName" header="Status Name" [sortable]="true"></p-column>
      <p-column header="Action">
        <template let-status="rowData" pTemplate type="body">
          <button class="btn btn-info" (click)="onEdit(status)"><i class="fa fa-edit"></i></button>
          <button class="btn btn-danger" (click)="onDelete(status)"><i class="fa fa-trash"></i></button>
        </template>
      </p-column>
    </p-dataTable>
  </div>
</div>
