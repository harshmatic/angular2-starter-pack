<div class="main-container container">
  <div class="pageName">
  </div>
  <div class="row inner-container">
     <form class="form-horizontal" role="form" novalidate (ngSubmit)="onSubmit(areaForm)" [formGroup]="areaForm">
        <div class="col-md-5">
          <div class="form-group">
            <label class="col-md-3 control-label">Area Name</label>
            <div class="col-md-9">
              <input type="text" formControlName="areaName" name="areaName" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label class="col-md-4 control-label">Area Code</label>
            <div class="col-md-8">
              <input type="text" formControlName="areaCode" name="areaCode" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-3">
         <div class="form-group">
            <label class="col-md-5 control-label">PinCode</label>
            <div class="col-md-7">
              <input type="text" formControlName="pinCode" name="pinCode" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-1">
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10 pull-right">
              <button class="btn btn-success" name='submitBtn' type="submit" [disabled]="areaForm.invalid">ADD</button>
            </div>
          </div>
        </div>
      </form>
    <div class="col-md-12">
      <p-dataTable [value]="areaList" [responsive]="true" [rows]="tableRows" [lazy]="true" 
         [totalRecords]="totalRecords" (onLazyLoad)="loadLazy($event)" [rowsPerPageOptions]="[5,10,20]" [paginator]="true" [pageLinks]="3">
        <p-column field="areaName" header="Area Name" ></p-column>
        <p-column field="areaCode" header="Area Code" ></p-column>
        <p-column field="pinCode" header="PinCode" ></p-column>
        <p-column header="Delete">
          <ng-template let-item="rowData" pTemplate type="body">
            <button class="btn btn-danger" name='edit' (click)="onEdit(item)"><i class="fa fa-edit"></i></button>
            <button class="btn btn-danger" (click)="onDelete(item)"><i class="fa fa-trash"></i></button>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>
  </div>
</div>
